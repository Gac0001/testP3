<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Les Bonnes Pièces</title>
		<link rel="stylesheet" href="styles.css">
		<script type="module" src="pieces.js" defer></script>
	</head>
	<body>
		<header>
			<img src="images/logo-les-bonnes-pieces.png" alt="LOGO">
			<h1>Les Bonnes Pièces</h1>
		</header>
		<main>
			<!-- Menu de recherche -->
			<section class="filtres">
				<h3>Filtres</h3>
				<button class="btn-trier">Trier par prix croissant</button>
				<br>
				<button class="btn-filtrer">Filtrer les pièces non abordables</button>
				<br>
				<button class="btn-trier2">Trier par prix decroissant</button>
				<br>
				<button class="btn-filtrer2">Filtrer les pièces avec description</button>
				<div class=""filtreInput>
					<input type="range" id="cost" name="cost" min="0" max="60" step="6" />
				</div>
			</section>

			<!-- Fiches produits -->
			<section class="fiches">
				<div class="abordables">
					<p>Pièces abordables :</p>
				</div>
				<div class="descriptPieceDisp">
					<p>Pièces disponible :</p>
				</div>
			</section>
		</main>
	</body>
</html>
